# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

right_format = "$time $battery"
# Don't print a new line at the start of the prompt
add_newline = false

[battery]
full_symbol = "ğŸ”‹"
charging_symbol = "ğŸ”Œ"
discharging_symbol = "âš¡"

[[battery.display]]
threshold = 30
style = "bold red"

# Replace the "â¯" symbol in the prompt with "âœ"
[character]                            # The name of the module we are configuring is "character"
error_symbol = "[Î»](bold red)"
success_symbol = "[Î»](bold yellow)"     # The "success_symbol" segment is being set to "âœ" with the color "bold green"

# [cmd_duration]
# min_time = 10_000  # Show command duration over 10,000 milliseconds (=10 sec)
# format = " took [$duration]($style)"

[directory]
read_only = " ó°Œ¾"
truncate_to_repo = false
style = "bold cyan"
truncation_length = 3
format = "[$path]($style)[$lock_symbol]($lock_style) "

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_state]
format = '([\[$conflicted$deleted$renamed$modified$staged$behind\]]($style) )'
# format = '[\($state( $progress_current of $progress_total)\)]($style) '

[hostname]
ssh_symbol = "î¬ "
ssh_only = false
format = "<[$hostname]($style)>"
trim_at = "-"
style = "bold dimmed white"
disabled = true

# [memory_usage]
# format = "$symbol[${ram}( | ${swap})]($style) "
# threshold = 70
# style = "bold dimmed white"
# disabled = false

[time]
time_format = "%T"
format = "â±  $time($style) "
style = "bright-white"
disabled = false

[username]
format = '\[[$user]($style)\]'
style_user = "bold dimmed blue"
show_always = false

